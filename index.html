<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google" content="notranslate">
  <title>Int 2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <input id="level-int-2" type="radio" name="level" />
  <input id="level-int-3" type="radio" name="level" checked />
  <input id="study-kanji" type="radio" name="study" checked />
  <input id="study-hiragana" type="radio" name="study" />
  <input id="study-english" type="radio" name="study" />
  <input id="show-settings" type="checkbox" />

  <label for="show-settings">🍔</label>
  <div id="cards"></div>
  <div id="settings">
    <p>Level</p>
    <label for="level-int-2">Int 2</label>
    <label for="level-int-3">Int 3</label>
    <p>Study options</p>
    <label for="study-kanji">漢字</label>
    <label for="study-hiragana">ひらがな</label>
    <label for="study-english">英語</label>
    <p><a onclick="deal();document.querySelector('#show-settings').checked=false">Deal new cards</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google" content="notranslate">
  <title>Int 2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <input id="font-sans-serif" type="radio" name="font" />
  <input id="font-serif" type="radio" name="font" checked />
  <input id="study-kanji" type="radio" name="study" checked />
  <input id="study-hiragana" type="radio" name="study" />
  <input id="study-english" type="radio" name="study" />
  <input id="show-settings" type="checkbox" />

  <label for="show-settings">🍔</label>
  <div id="cards"></div>
  <div id="settings">
    <p>Font options</p>
    <label for="font-sans-serif">Sans</label>
    <label for="font-serif">Serif</label>
    <p>Study options</p>
    <label for="study-kanji">漢字</label>
    <label for="study-hiragana">ひらがな</label>
    <label for="study-english">英語</label>
    <p><a onclick="deal();document.querySelector('#show-settings').checked=false">Deal new cards</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
